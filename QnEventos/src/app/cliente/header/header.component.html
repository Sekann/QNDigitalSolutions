<header class="w-100 z-3 bg-white py-2 shadow-sm d-flex align-items-center"
      [ngClass]="{'fixed-top justify-content-between':outerWidth>576,'fixed-bottom justify-content-center':outerWidth<576}">
  <div class="ms-3 d-flex justify-content-center align-items-center" *ngIf="outerWidth>576">
    <img src="/favicon.ico" alt="logo">
  </div>
  <nav class="d-flex justify-content-around column-gap-4 column-gap-lg-2" [ngClass]="{'w-50':outerWidth>576}" >
    <div class="text-center mt-2">
      <a class="small fs-6"> <i class="bi bi-house-fill fs-5 text-primary"></i> Home</a>
    </div>
    <div class="text-center mt-2">
      <a class="small text-muted fs-6"><i class="bi bi-clock-history fs-5 text-muted"></i> Timeline</a>
    </div>
    <div class="text-center mt-2">
      <a class="small text-muted fs-6"><i class="bi bi-chat-dots fs-5 text-muted"></i> Message</a>
    </div>
    <div class="text-center mt-2">
      <a class="small text-muted fs-6"><i class="bi bi-person fs-5 text-muted"></i> Account</a>
    </div>
  </nav>
</header>
