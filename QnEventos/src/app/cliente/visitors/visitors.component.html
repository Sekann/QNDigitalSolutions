<div class="containerr">
  <div class="header">
    <button class="back-button" (click)="goBack()">
      <i class="bi bi-arrow-left"></i> <!-- Icono dentro del botón -->
    </button>
    <button class="back-button" (click)="goBack()">←</button>

    <h1 class="header-title">Visitors</h1>
    <div class="header-right"></div>
  </div>
  <div class="tab-container">
    <div *ngFor="let tab of tabs" 
         class="tab" 
         [class.active-tab]="activeTab === tab.id"
         (click)="setActiveTab(tab.id)">
      <span class="tab-text" [class.active-tab-text]="activeTab === tab.id">
        {{tab.label}}
      </span>
      <div *ngIf="activeTab === tab.id" class="active-indicator"></div>
    </div>
  </div>
  
  <div class="empty-state-container">
    <img src="perfil.png" alt="No Visitors" class="icon" />
    <p class="empty-state-text">There is no visitor</p>
    <button class="add-button">
      <span>Add new visitor</span>
    </button>
  </div>
</div>
<i class="bi bi-arrow-left "></i>
