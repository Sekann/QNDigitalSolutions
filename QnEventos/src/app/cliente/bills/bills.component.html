<div class="w-100 py-3 mt-3 mb-2 mx-0 d-flex align-items-center shadow-sm mb-4">
  <i class="bi bi-arrow-left fs-4 fw-bolder ms-4" routerLink="/home"></i>
  <h5 class="fw-bold text-center mx-auto fs-4">Bills</h5>
</div>


<div *ngFor="let group of billsGrouped" class="mx-5">
  <div class="d-flex justify-content-between align-items-center text-muted mb-2">
    <span class="fw-semibold fs-5">{{ group.month }}</span>
    <span class="fw-bold fs-5">${{ group.total }}</span>
  </div>

  <div *ngFor="let bill of group.items" class="bill-card shadow-lg">
    <div [ngClass]="bill.iconClass" class="bill-icon">
      <i class="bi" [ngClass]="bill.icon"></i>
    </div>
    <div class="bill-info">
      <div class="fw-semibold fs-6">{{ bill.title }}</div>
      <div class="text-muted">${{ bill.amount }} â€¢ {{ bill.date }}</div>
    </div>
    <div>
      <span *ngIf="bill.paid" class="badge-paid">Paid</span>
      <i *ngIf="!bill.paid" class="bi bi-check-circle-fill text-primary fs-3"></i>
    </div>
  </div>
</div>
