<div class="containerr pt-4">
  <div class="header">
    <div class="left-buttons">
      <button class="back-button" (click)="goBack()">
        <i class="bi bi-arrow-left"></i>
      </button>
      <button class="home-button" (click)="goHome()">
        <i class="bi bi-house"></i>
      </button>
    </div>
    <h1 class="header-title">Add visitor</h1>
  </div>

  <div class="visitor-container">
    <!-- Seleccionar visitante -->
    <div class="p-4 pb-2">
      <div class="bg-white rounded-4 shadow-sm px-3 pt-4 pb-4 mb-3 select-visitor-card" (click)="selectVisitor()">
        <button class="d-flex align-items-center w-100 bg-transparent border-0 p-0">
          <img alt="Select visitor" class="icon rounded-circle me-3" height="50" src="perfil.png" width="70" />
          <div class="flex-grow-1 text-start">
            <h6 class="mb-0 fw-semibold visitorname">Select visitor</h6>
          </div>
          <i class="bi bi-chevron-right text-muted fs-5"></i>
        </button>
      </div>
    </div>

    <!-- Fecha -->
    <h2 class="date text-muted fw-medium small mb-2 ps-4">Date</h2>

    <div class="calendario p-4 pt-0">
      <mat-card class="demo-inline-calendar-card">
        <div class="date-selector">
          <button [class.active]="!isDateRange" (click)="isDateRange = false; resetDates()">One-time</button>
          <button [class.active]="isDateRange" (click)="isDateRange = true; resetDates()">Date range</button>
        </div>
        <mat-calendar 
          [dateClass]="dateClass"
          (selectedChange)="onDateSelected($event)">
        </mat-calendar>
      </mat-card>
    </div>

    <div class="add-visitor-button-container">
      <button class="add-button" [disabled]="!canAdd()" (click)="addVisitor()">
        <span>Add</span>
      </button>
    </div>
  </div>
</div>
