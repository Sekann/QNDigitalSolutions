<div class="container pt-4">
  <div class="header">
    <button class="back-button" (click)="goBack()">
      <i class="bi bi-arrow-left"></i>
    </button>
    <h1 class="header-title">Add visitors</h1>
  </div>

  <div class="visitor-container">
    <!-- Seleccionar visitante -->
    <div class="p-4 pb-2">
      <div class="bg-white rounded-4 shadow-sm px-3 pt-4 pb-4 mb-3 select-visitor-card">
        <button class="d-flex align-items-center w-100 bg-transparent border-0 p-0">
          <img alt="Select visitor" class="rounded-circle me-3" height="50" src="perfil.png" width="70" />
          <div class="flex-grow-1 text-start">
            <h6 class="mb-0 fw-semibold visitorname">Select visitor</h6>
          </div>
          <i class="bi bi-chevron-right text-muted fs-5"></i>
        </button>
      </div>
    </div>

    <h2 class="text-muted fw-medium small mb-2 ps-4">Date</h2>

    <!-- Seleccionar fecha -->
    <div class="calendario p-4 pt-0 ">
      <div class="d-flex justify-content-center ">
        <button class="" (click)="selectDate('one-time')">One-time</button>
        <button class="" (click)="selectDate('range')">Date range</button>
      </div>

      <mat-card class="demo-inline-calendar-card">
        <mat-calendar [(selected)]="selectedDate"></mat-calendar>
      </mat-card>
    </div>
    

    <div class="add-visitor-button-container">
      <button class="add-button">
        <span>Add</span>
      </button>
    </div>
  </div>
</div>
