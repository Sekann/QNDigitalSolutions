<div class="service-detail w-100 h-100">

  <div class="position-relative w-100">
    <img src="{{service?.image}}" class="img-fluid w-100 h-100" alt="{{ service?.title }}">
    <button class="btn btn-light position-absolute top-0 start-0 m-2" routerLink="/services">
      <i class="bi bi-arrow-left"></i>
    </button>
    <button class="btn btn-light position-absolute top-0 end-0 m-2" routerLink="/home">
      <i class="bi bi-house-door-fill"></i>
    </button>
  </div>

  <div class="rounded-top-3 mt-0 w-100">
    <ul class="nav nav-tabs shadow-sm rounded-top-3 my-3">
      <li class="nav-item">
        <a class="nav-link active" href="#">Details</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Terms of service</a>
      </li>
    </ul>

    <div class="voucher-card d-flex align-items-center p-3 rounded shadow-sm">
      <div class="voucher-icon d-flex align-items-center justify-content-center me-3">
        <i class="bi bi-gift-fill fs-4 text-white"></i>
      </div>
      <div class="voucher-text text-white">
        <small class="text-uppercase fw-bold">Monthly Voucher</small>
        <div class="fs-4 fw-bold">50% OFF</div>
      </div>
    </div>

    <div class="mx-3">
      <h4 class="fw-bold">{{ service?.title }}</h4>
      <p class="text-muted">{{ service?.description }}</p>


      <ul class="list-unstyled">
        <li *ngFor="let item of checklist">
          <i class="bi bi-check-circle-fill text-success me-2"></i> {{ item }}
        </li>
      </ul>
    </div>

    <div class="fixed-bottom p-3 bg-opacity-10 shadow-lg">
      <button class="btn btn-primary w-100 mx-0 py-2 gradient-btn">
        Select services
      </button>
    </div>

  </div>
</div>
